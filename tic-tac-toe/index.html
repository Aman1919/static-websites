<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <style>

      body {
        text-align: center;
        font-family: sans-serif;
        width: 100%;
overflow-x: hidden;
        color: whitesmoke;
        background-color: gray;
      }
#buttons{
margin:1rem;
}

button{
 background-color: rgba(21, 22, 22, 0.691); /* Green */
  border: none;
  color: white;
border-radius: 10px;
  padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
margin: .5rem;
}
p#result{
visibility: hidden;
font-size: 1.3rem ;
background-color: rgba(21, 22, 22, 0.691); /* Green */
  border: none;
  color: white;
border-radius: 10px;
  padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
 </style>
  </head>
  <body>
    <h1>Tic , Tac , Toe</h1>

<div id="buttons">
<button id="normal">Normal Tic tac toe</button>
<button id="advance">Let's try something different</button> 
</div>
<p id="result"></p>
<canvas id="canvas"></canvas>   
    <script src="index.js" type="module"></script>

  </body>
</html>
