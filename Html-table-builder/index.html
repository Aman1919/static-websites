<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TABLE BUILDER</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

    <script>
      hljs.highlightAll();
    </script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div>
      <h1>HTML TABLE BUIlDER</h1>
      <div id="table-editor">
        <div class="row">
<div class="contextMenu-absolute">
          <table id="table">
            <thead>
              <tr>
                <th contenteditable="true">1</th>
                <th contenteditable="true">1</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td contenteditable="true">3</td>
                <td contenteditable="true">4</td>
              </tr>
            </tbody>
          </table>

          <div id="contextMenu">
            <div>
              <label for="colspan">Colspan</label>
              <input type="text" name="colspan" id="col-span"/>
            </div>
            <div>
              <label for="Rowspan">Rowspan</label>
              <input type="text" name="Rowspan" id="row-span" />
            </div>
            <button id="add-span">ADD</button>
          </div>
</div>

          <button class="col-btn add" id="col-btn-add">+</button>
          <button class="col-btn del" id="col-btn-del">-</button>
        </div>

        <button class="row-btn add" id="row-btn-add">+</button>
        <button class="row-btn del" id="row-btn-del">-</button>
      </div>

      <button id="generate-html">Generate HTML</button>

      <div id="code">
        <pre><code  id="html-code-space" class="code">...</code></pre>
      </div>
    </div>
  </body>
</html>
