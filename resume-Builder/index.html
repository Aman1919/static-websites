<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume || Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <style>
    body {
      overflow-x: hidden;
    }
    .resumeDiv {
      max-width: 750px;
      width: 90%;
      margin: auto;
      color: white;
      margin: 1rem max(auto, 1rem);
      border-radius: 10px;
    }
    div {
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    div#download {
      margin: auto;
      width: 200px;
    }

    div.row {
      border-bottom: 2px solid rgba(0, 0, 0, 0.375);
      margin-top: 0.5rem;
    }
    div.row > div.col {
      border-right: 2px solid rgba(0, 0, 0, 0.353);
    }
    div.templete {
      margin: auto;
      max-width: 90%;
      width: 800px;
      background-color: #f4f4f4;
    }
    div.templete img {
      width: 250px;
    }
    li {
      font-size: 0.9rem;
    }
    .lead {
      font-size: 0.9rem;
    }
  </style>
  <body>
    <div id="root" class="contanier w-100">
      <h1 class="text-center mb-4 bg-dark text-secondary p-3">
        Resume Builder
      </h1>
      <div class="resumeDiv bg-dark p-3">
        <div class="d-flex justify-content-between m-2">
          <div>
            <label for="uploadimage" class="form-label text-secondary"
              >Upload Image</label
            >
            <input
              type="file"
              accept=".jpg,.jpeg,.png"
              class="form-control"
              name="uploadimage"
            />
          </div>
          <div>
            <label for="fullname" class="form-la text-secondary"
              >Full name</label
            >
            <input type="text" class="form-control" name="fullname" />
          </div>
        </div>

        <div class="d-flex justify-content-between m-2">
          <div>
            <label for="phone" class="form-label text-secondary"
              >Phone number</label
            >
            <input type="text" class="form-control" name="phone" />
          </div>
          <div>
            <label for="occupation" class="form-label text-secondary"
              >Ocupation</label
            >
            <input type="text" class="form-control" name="occupation" />
          </div>
        </div>
        <div class="d-flex justify-content-between m-2">
          <div>
            <label for="address" class="form-label text-secondary"
              >Address</label
            >
            <input type="text" class="form-control" name="address" />
          </div>
          <div>
            <label for="email" class="form-label text-secondary">Email</label>
            <input type="email" class="form-control" name="email" />
          </div>
        </div>
        <div>
          <label for="yourdescription" class="form-label text-secondary"
            >Your Decription</label
          >
          <textarea
            name="yourdescription"
            class="form-control"
            cols="30"
            rows="5"
          ></textarea>
        </div>

        <div class="skillsDiv mt-3">
          <div class="skillinpt">
            <label for="skill" class="form-label text-secondary"
              >Enter Your Skills</label
            >
            <input type="text" name="skill" class="form-control" />
          </div>
          <button id="AddSkill" class="btn btn-primary m-1">Add Skill</button>
          <div class="m-2 skills"></div>
        </div>

        <div class="workExperience border-top border-secondary">
          <div class="d-flex justify-content-between p-2">
            <h1>Work Experience</h1>
            <div>
              <button class="btn btn-danger removework">-</button>
              <button class="btn btn-warning addwork">+</button>
            </div>
          </div>
          <div class="allWorkExperience"></div>
        </div>

        <div class="education mt-3 border-top border-secondary">
          <div class="d-flex justify-content-between p-2">
            <h1>Education</h1>
            <div>
              <button class="btn btn-danger removeeducation">-</button>
              <button class="btn btn-warning addEducation">+</button>
            </div>
          </div>
          <div class="alleducation"></div>
        </div>
      </div>
      <div id="download">
        <button class="btn btn-lg m-2 btn-dark generate">
          Generate Resume
        </button>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
