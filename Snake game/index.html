<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div id="contanier">
      <h1 class="header">Snake Game</h1>
      <button id="start" onclick="start()">Start Game</button>
      <div id="canvas" onmouseover="">
        <div id="snake" onmouseover="">
          <div class="snake-div"></div>
        </div>
        <div id="food" onmouseover=""></div>
      </div>
      <div id="controls">
        <button id="up" class="key">&#9650;</button>
        <div>
          <button id="left" class="key">&#5130;</button>
          <button id="right" class="key">&#5125;</button>
        </div>
        <button id="down" class="key">&#9660;</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
