<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div id="contanier">
      <div class="header">
        <h1 class="header">Snake Game</h1>
        <button id="start" onclick="start()">Start Game</button>
        <p>Score : <span id="score">0</span></p>
      </div>
      <div id="canvas" onmouseover="">
        <div id="snake" onmouseover="">
          <div class="snake-div"></div>
        </div>
        <div id="food" onmouseover=""></div>
      </div>
      <div id="controls">
        <button id="up" class="key" onclick="up()">&#9650;</button>
        <div>
          <button id="left" onclick="left()" class="key">&#5130;</button>
          <button id="right" class="key" onclick="right()">&#5125;</button>
        </div>
        <button id="down" class="key" onclick="down()">&#9660;</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
